<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Google fonts -->
    <!-- FontAwesome -->
    <!-- Mi estilo CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="text-center">


        <div class="container my-5">
            <input type="text" id="visor"
                class="form-control text-right bg-dark text-light col-form-label col-form-label-lg">
        </div>

        <div class="container">
            <div class="row my-3">
                <div class="col-sm">
                    <button type="button" class="btn btn-dark numero">7</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-dark numero">8</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-dark numero">9</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-warning operacion">/</button>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-sm">
                    <button type="button" class="btn btn-dark numero">4</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-dark numero">5</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-dark numero">6</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-warning operacion">*</button>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-sm">
                    <button type="button" class="btn btn-dark numero">1</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-dark numero">2</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-dark numero">3</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-warning operacion">-</button>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-sm">
                    <button type="button" class="btn btn-dark numero">.</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-dark numero">0</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-warning igual">=</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-warning operacion">+</button>
                </div>
            </div>
            <div class="row my-3">
                <div class="col-sm-6">
                    <button type="button" class="btn btn-dark limpiar">Limpiar</button>
                </div>
            </div>
        </div>
        <h1 id="resultado" class="text-center"></h1>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- Mi archivo js js-->
    <script src="assets/js/main.js"></script>
</body>

</html>
